<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <div id="test2"></div>

    <!-- react 核心庫 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- 支持 react 操作 DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- react 的 prop-types -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
    <!-- 將 jsx 轉為 js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- 此處一定要寫 type="text/babel" -->
    <script type="text/babel">
      class Person extends React.Component {
        static propTypes = {
          name: PropTypes.string.isRequired,
          gender: PropTypes.string,
          age: PropTypes.number,
          speak: PropTypes.func
        };
        static defaultProps = {
          gender: 'male',
          age: 18
        };

        render() {
          const { name, gender, age } = this.props;
          return (
            <ul>
              <li>姓名: {name}</li>
              <li>性別: {gender}</li>
              <li>年齡: {age}</li>
            </ul>
          );
        }
      }

      ReactDOM.render(<Person name="Link" gender="male" age={23} speak={speak} />, document.getElementById('test'));
      function speak() {
        console.log('hi');
      }

      const p = {
        name: 'Link2',
        gender: 'male',
        age: 23
      };
      // ReactDOM.render(<Person name={p.name} gender={p.gender} age={p.age} />, document.getElementById('test2'));
      ReactDOM.render(<Person {...p} />, document.getElementById('test2'));
    </script>
  </body>
</html>
