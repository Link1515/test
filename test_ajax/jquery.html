<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>jQuery ajax方法</h1>
    <button>get</button>
    <button>post</button>
    <button>通用方法</button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      $('button')
        .eq(0)
        .click(function () {
          // $.get(路徑, 參數, 回調(response body))
          $.get(
            'http://127.0.0.1:8000/jquery',
            { a: 100, b: 200 },
            function (data) {
              console.log(data);
            },
            'json'
          );
        });

      $('button')
        .eq(1)
        .click(function () {
          // $.get(路徑, 參數, 回調(response body))
          $.post(
            'http://127.0.0.1:8000/jquery',
            { a: 100, b: 200 },
            function (data) {
              console.log(data);
            },
            'json'
          );
        });

      $('button')
        .eq(2)
        .click(function () {
          $.ajax({
            // url
            url: 'http://127.0.0.1:8000/jquery',
            // 參數
            data: { a: 100, b: 200 },
            // 請求類型
            type: 'GET',
            // 響應體結果
            dataType: 'json',
            // 成功的回調
            success: function (data) {
              console.log(data);
            },
            // 超時時間
            timeout: 2000,
            // 失敗的回調
            error: function () {
              console.log('出錯啦');
            },
            // 頭信息
            headers: {
              c: 300,
              d: 400
            }
          });
        });
    </script>
  </body>
</html>
