<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 2</title>
  </head>
  <body>
    <div id="app">
      <div>{{ Mcount() }}</div>
      <div>{{ Mcount() }}</div>
      <div>{{ Mcount() }}</div>
      <div>{{ Ccount }}</div>
      <div>{{ Ccount }}</div>
      <div>{{ Ccount }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data() {
          return {
            msg: 'wow!',
            num1: 100,
            num2: 200
          };
        },
        methods: {
          Mcount() {
            console.log('methods');
            return this.num1 * this.num2;
          }
        },
        computed: {
          Ccount() {
            console.log('computed');
            return this.num1 * this.num2;
          }
        }
      });
    </script>
  </body>
</html>
