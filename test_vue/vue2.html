<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 2</title>
  </head>
  <body>
    <div id="app">
      <div class="message">
        <div v-for="m in message">{{ m }}</div>
        {{ message }}
      </div>

      <input type="text" placeholder="輸入任何文字後按 enter" v-model.trim="msg" @keydown.enter="addToMessage" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        data() {
          return {
            msg: '',
            message: ['訊息1', '訊息2', '訊息3']
          };
        },
        methods: {
          addToMessage() {
            this.message.push(this.msg);
            this.msg = '';
          }
        }
      }).$mount('#app');
    </script>
  </body>
</html>
