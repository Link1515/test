<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 2</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ test }}</h2>
      <button @click="test[2].tt++">test[2].tt++</button>
      <button @click="test.push(666)">push</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        data() {
          return {
            test: [
              123,
              456,
              {
                tt: 777
              }
            ]
          };
        },
        watch: {
          test: {
            deep: true,
            handler() {
              console.log('test is changed !');
            }
          }
        }
      }).$mount('#app');
    </script>
  </body>
</html>
