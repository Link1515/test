<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 2</title>
  </head>
  <body>
    <div id="app">
      <div>
        <input type="radio" value="蘋果" id="one" v-model="picked">
        <label for="one">蘋果</label>
      </div>
      <div>
        <input type="radio" value="鳳梨" id="two" v-model="picked">
        <label for="two">鳳梨</label>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        data() {
          return {
            picked: ''
          }
        }
      }).$mount('#app');
    </script>
  </body>
</html>
