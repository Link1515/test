<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 2</title>
  </head>
  <body>
    <div id="app">
      <h1>v-model.lazy</h1>
      <input type="text" v-model.lazy="lazyMsg" />
      <h2>change 事件: {{ lazyMsg }}</h2>

      <hr />

      <h1>v-model.number</h1>
      <label for="a">A</label>
      <input id="a" type="text" v-model.number="numberMsg.a" />
      &nbsp;&nbsp;&nbsp;
      <label for="b">B</label>
      <input id="b" type="text" v-model.number="numberMsg.b" />
      <p>A + B = {{ numberMsg.a + numberMsg.b }}</p>

      <hr />

      <h1>v-model.trim</h1>
      <input type="text" v-model.trim="trimMsg" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        data() {
          return {
            lazyMsg: '',
            numberMsg: {
              a: '',
              b: ''
            },
            trimMsg: ''
          };
        }
      }).$mount('#app');
    </script>
  </body>
</html>
