<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" crossorigin="anonymous"></script>

    <style>
      nav {
        height: 20vh;
        background-color: #fa0;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .card {
        background-color: #000;
        width: 200px;
        height: 300px;
        position: absolute;
        bottom: 2vh;
        left: 0;
        right: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="card" style="background-color: #0f0"></div>
      <div class="card"></div>
      <div class="card"></div>
    </nav>

    <script>
      const cards = document.querySelectorAll('.card');
      const cardWidth = parseInt(getComputedStyle(cards[0]).width);
      const totalWidth = cardWidth * cards.length;
      const gap = (totalWidth - totalWidth * 0.8) / (cards.length - 1);

      for (let i = 0; i < cards.length; i++) {
        if (i < cards.length / 2) {
          gsap.to(cards[i], {
            x: 200,
            duration: 3
          });
        } else if (i > cards.length / 2) {
          gsap.to(cards[i], {
            x: -200,
            duration: 3
          });
        }
        // gsap.to(cards[i], {
        // })
      }
    </script>
  </body>
</html>
